<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Cart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png'%}" >
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/images/icons/site.html' %}">
    <link rel="mask-icon" href="{% static 'assets/images/icons/safari-pinned-tab.svg' %}" color="#666666">

    <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css' %}">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/magnific-popup/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/jquery.countdown.css' %}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/skins/skin-demo-2.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/demos/demo-2.css' %}">
</head>

<body >
    <div class="page-wrapper">
        <header class="header header-2 header-intro-clearance">

                       <div class="header-bottom sticky-header">
                <div class="container">

                    <div class="header-left">
                    <a href="index.html" class="logo">
                        <h1 style="font-size:70px;color:black">Ec@Rt</h1>
                    </a>
                    </div>
                    <div class="header-left">
                        <div class="dropdown category-dropdown">
    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static" title="Browse Categories">
                                Browse Categories
                            </a>
                            <div class="dropdown-menu">
                                    <nav class="side-nav">
                                        <ul class="menu-vertical sf-arrows">
                                        <li><a href="{% url 'digitalproducts' %}"><b>Digital-Products</b> </a></li>
                                        <li><a href="{% url 'Furniture' %}"><b>Furniture</b></a></li>
                                        <li><a href="{% url 'clothing' %}"><b>Clothing</b></a></li>
                                        <li><a href="{% url 'Household' %}"><b>Households</b></a></li>

                                    </ul><!-- End .menu-vertical -->
                                </nav><!-- End .side-nav -->
                            </div><!-- End .dropdown-menu -->
                        </div><!-- End .category-dropdown -->
                    </div><!-- End .header-left -->

                    <div class="header-center">
                        <nav class="main-nav">
                            <ul class="menu">
                                <li class="megamenu-container active">
                                    <a href="{% url 'index' %}">Home</a>

                                </li>

                                <li>

                                    <a href="#" >
                                     User Account</a>
                                    <ul class="menu-vertical">
                                        <li>
                                            <a href="{% url 'Register' %}"><b>User-Register</b> </a></li>

                                         <li><a href="{% url 'login' %}"><b>User-Login</b></a>
                                        </li>
                                    </ul>


                                </li>
                                <li>
                                    <a href="#">Admin Account</a>
                                    <ul class="menu-vertical">
                                        <li><a href="{% url 'alogin' %}"><b>Admin Login</b></a></li>
                                    </ul>
                                </li>


                                <li>
                                    <a href="{% url 'contact' %}" >Contact-US</a>
                                </li>

                            </ul><!-- End .menu -->
                        </nav><!-- End .main-nav -->
                    </div><!-- End .header-center -->
                </div></div></header>



<main class="main">
    <div class="page-header text-center" >

        		<div class="container">
        			<h1 class="page-title">**Welcome Back User**<span> </span></h1>
        		</div><!-- End .container -->
        	<!-- End .page-header -->
          <!--  <div class="col-sm-6">

            </div>
            <div class="col-sm-6">

            </div>-->
            <section class="login_part padding_top">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-6">
                            <div class="login_part_text text-center">
                                <div class="login_part_text_iner">

                                    <img src="{% static 'imag/sofa.jpg' %}" width="100%">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="login_part_form">
                                <div class="login_part_form_iner">
                                    <br>
                                    <br>
                                    <center>
                                    <h3>User Login-Form</h3>

                                    <br>
                                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                        {% csrf_token %}

                                        <div class="col-md-12 form-group p_star">
                                            <label><b>User Name:</b></label>
                                            <input type="text" class="form-control border-success" id="name" name="cemail" value=""
                                                placeholder="Username" width="50%">
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <label><b>Password:</b></label>
                                            <input type="text" class="form-control border-success" id="password" name="paw" value=""
                                                placeholder="Password" width="50%">
                                        </div>

                                        <div class="col-md-12 form-group">

                                            <input type="submit" value="submit" >




                                        </div>
                                </form></center>
                                </div>
                            </div>
                        </div>

                    </div>  </div></section>
        </main>
            </div><!-- End .row -->
                </div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->

 <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/superfish.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.plugin.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.countdown.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
        <script src="{% static 'assets/js/demos/demo-2.js' %}"></script></div>
